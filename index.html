<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="scss/main.css">
    
    <title>To Do List</title>
</head>
<body>
    <main class="container ">
        <h1>ToDo List</h1>
        <form class="form none">
            <h2>Novo Evento</h2>
            <p>Nome do Evento</p>
            <input type="text" id="nomeEvento">
            <p>Data do Evento</p>
            <input type="datetime-local" id="dateEvento">
            <div class="btn">
                <button class="cancel" type="button">Cancelar</button>
                <button class="salve" type="submit">Salvar</button>
            </div>
        </form>

        <div class="top">
            <h3>Eventos</h3>
            <button class="MostrarNovoEvento">Novo Evento</button>
        </div>
        
        <div class="infos">
            <span>Evento</span>
            <span>Data</span>
            <span>Operações</span>
        </div>
        <div class="tabela">
            
        </div>
        
    </main>









</body>

<script src="js/index.js"></script>
</html>
